<html>
<head>
<style>
	
	.c{
		width:250px;
		float:left;
	}
	.out{
		margin-bottom:4px;
	}
	
</style>
</head>
<body>
<form>
	<fieldset>
		<legend>Registration Form:</legend>
		 <div class="out"><div class="c">First Name:</div> <input type="text" name="firstname"><br></div>
		 <div class="out"><div class="c">Last Name:</div> <input type="text" name="lastname"><br></div>
		 <div class="out"><div class="c">Gender:</div> <select><option value="male">Male</option><option value="female">Female</option></select><br></div>
		 <div class="out"><div class="c">Date of Birth(DD/MM/YYYY): </div><input type="date" name="dob"><br></div>
		 <div class="out"><div class="c">Username: </div><input type="text" name="username"><br></div>
		 <div class="out"><div class="c">Password: </div><input type="password" name="password"><br></div>
		 <div class="out"><div class="c">Confirm Password: </div><input type="password" name="password"><br></div>
		 <div class="out"><div class="c">Address: </div><input type="text" name="address"><br></div>
		 <div class="out"><div class="c">Postal Code: </div><input type="number" name="pincode"><br></div>
		 <div class="out"><div class="c">Mobile No: </div><input type="number" name="mobile"><br></div>
		 <div class="out"><div class="c">Email-id: </div><input type="email" name="email"><br></div>
		 <input style="margin-left:200px" type="submit" value="Submit">
	</fieldset>
</form>
</body>
</html>
